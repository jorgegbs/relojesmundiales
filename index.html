<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos previos sin cambios... */
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            font-family: Arial, sans-serif;
            color: white;
        }

        .world-clocks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .clock-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .clock-wrapper:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .city-name {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ecf0f1;
            text-align: center;
        }

        .flag {
            font-size: 2em;
            margin-left: 10px;
            vertical-align: middle;
        }

        .analog-clock {
            width: 200px;
            height: 200px;
            border: 8px solid #ecf0f1;
            border-radius: 50%;
            position: relative;
            margin: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: #ecf0f1;
            border-radius: 5px;
            z-index: 3;
        }

        .hour-hand {
            width: 6px;
            height: 25%;
            background: #e74c3c;
        }

        .minute-hand {
            width: 4px;
            height: 35%;
            background: #3498db;
        }

        .second-hand {
            width: 2px;
            height: 40%;
            background: #2ecc71;
        }

        .center-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ecf0f1;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        .digital-clock {
            font-size: 2em;
            margin: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .date {
            font-size: 1em;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .number {
            position: absolute;
            font-size: 16px;
            color: #ecf0f1;
            text-align: center;
            width: 30px;
            height: 30px;
            line-height: 30px;
            transform-origin: center;
            z-index: 2;
            font-weight: bold;
        }

        .page-title {
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
            color: #ecf0f1;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1 class="page-title">Relojes Mundiales</h1>
    <div class="world-clocks" id="worldClocks"></div>

    <script>
        const cities = [
            { name: 'Buenos Aires', timezone: 'America/Argentina/Buenos_Aires', country: 'Argentina', flag: 'ðŸ‡¦ðŸ‡·', offset: -3 },
            { name: 'Santiago', timezone: 'America/Santiago', country: 'Chile', flag: 'ðŸ‡¨ðŸ‡±', offset: -3 },
            { name: 'Brasilia', timezone: 'America/Sao_Paulo', country: 'Brasil', flag: 'ðŸ‡§ðŸ‡·', offset: -3 },
            { name: 'Washington DC', timezone: 'America/New_York', country: 'Estados Unidos', flag: 'ðŸ‡ºðŸ‡¸', offset: -5 },
            { name: 'Ciudad de MÃ©xico', timezone: 'America/Mexico_City', country: 'MÃ©xico', flag: 'ðŸ‡²ðŸ‡½', offset: -6 },
            { name: 'Ottawa', timezone: 'America/Toronto', country: 'CanadÃ¡', flag: 'ðŸ‡¨ðŸ‡¦', offset: -5 },
            { name: 'ParÃ­s', timezone: 'Europe/Paris', country: 'Francia', flag: 'ðŸ‡«ðŸ‡·', offset: 1 },
            { name: 'Lisboa', timezone: 'Europe/Lisbon', country: 'Portugal', flag: 'ðŸ‡µðŸ‡¹', offset: 0 },
            { name: 'Roma', timezone: 'Europe/Rome', country: 'Italia', flag: 'ðŸ‡®ðŸ‡¹', offset: 1 },
            { name: 'BerlÃ­n', timezone: 'Europe/Berlin', country: 'Alemania', flag: 'ðŸ‡©ðŸ‡ª', offset: 1 },
            { name: 'MÃ³naco', timezone: 'Europe/Monaco', country: 'MÃ³naco', flag: 'ðŸ‡²ðŸ‡¨', offset: 1 },
            { name: 'SÃ­dney', timezone: 'Australia/Sydney', country: 'Australia', flag: 'ðŸ‡¦ðŸ‡º', offset: 11 },
            { name: 'Doha', timezone: 'Asia/Qatar', country: 'Qatar', flag: 'ðŸ‡¶ðŸ‡¦', offset: 3 }
        ];

        function getTimeInTimezone(offset) {
            const d = new Date();
            const utc = d.getTime() + (d.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * offset));
        }

        function createClock(city) {
            const clockWrapper = document.createElement('div');
            clockWrapper.className = 'clock-wrapper';
            clockWrapper.innerHTML = `
                <div class="city-name">${city.name}, ${city.country} <span class="flag">${city.flag}</span></div>
                <div class="analog-clock" id="analog-${city.name}">
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                    <div class="center-dot"></div>
                </div>
                <div class="digital-clock" id="digital-${city.name}">00:00:00</div>
                <div class="date" id="date-${city.name}">1 de Enero, 2024</div>
            `;

            // AÃ±adir nÃºmeros al reloj
            const clockFace = clockWrapper.querySelector('.analog-clock');
            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('div');
                number.className = 'number';
                number.textContent = i;
                
                const angle = (i * 30 - 90) * (Math.PI / 180);
                const radius = 75;
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                
                number.style.left = `${x + 100}px`;
                number.style.top = `${y + 100}px`;
                number.style.transform = 'translate(-50%, -50%)';
                
                clockFace.appendChild(number);
            }

            return clockWrapper;
        }

        function updateClock(city) {
            const time = getTimeInTimezone(city.offset);
            const hours = time.getHours();
            const minutes = time.getMinutes();
            const seconds = time.getSeconds();

            // Actualizar reloj analÃ³gico
            const hourDeg = ((hours % 12) * 30) + (minutes * 0.5);
            const minuteDeg = minutes * 6;
            const secondDeg = seconds * 6;

            const analog = document.getElementById(`analog-${city.name}`);
            analog.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
            analog.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
            analog.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;

            // Actualizar reloj digital
            const digital = document.getElementById(`digital-${city.name}`);
            digital.textContent = time.toLocaleTimeString('es-ES', { hour12: false });

            // Actualizar fecha
            const dateEl = document.getElementById(`date-${city.name}`);
            const days = ['Domingo', 'Lunes', 'Martes', 'MiÃ©rcoles', 'Jueves', 'Viernes', 'SÃ¡bado'];
            const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                          'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            
            dateEl.textContent = `${days[time.getDay()]}, ${time.getDate()} de ${months[time.getMonth()]} de ${time.getFullYear()}`;
        }

        // Inicializar relojes
        const worldClocks = document.getElementById('worldClocks');
        cities.forEach(city => {
            const clock = createClock(city);
            worldClocks.appendChild(clock);
        });

        // Actualizar relojes cada segundo
        function updateAllClocks() {
            cities.forEach(updateClock);
        }

        // Actualizar inmediatamente y luego cada segundo
        updateAllClocks();
        setInterval(updateAllClocks, 1000);
    </script>
</body>
</html>
